plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

group 'guru.qa'
version'1.0'

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.9.3',
            'com.codeborne:selenide:6.16.1'
    )
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

test {
    useJUnitPlatform()
}